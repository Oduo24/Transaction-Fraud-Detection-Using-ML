<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/main.css" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <button type="button" class="btn btn-primary launch text-center" data-toggle="modal" data-target="#staticBackdrop">
        <i class="fa fa-rocket"></i> Pay Now
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-right">
                        <i class="fa fa-close close" data-dismiss="modal"></i>
                    </div>
                    <div class="tabs mt-3">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                                <div class="mt-4 mx-4">
                                    <div class="text-center">
                                        <h5>PAYMENT</h5>
                                    </div>
                                    <form action="/predict" method="POST">
                                        <div class="form mt-3">
                                            <div class="inputbox my-3">
                                                <span>Payment Type</span>
                                                <select class="form-control" name="payment_type">
                                                    <option selected disabled>Select Payment Type</option>
                                                    <option value="1">CASH_OUT</option>
                                                    <option value="2">PAYMENT</option>
                                                    <option value="3">CASH_IN</option>
                                                    <option value="4">TRANSFER</option>
                                                    <option value="5">DEBIT</option>
                                                </select>
                                            </div>
                                            <div class="inputbox my-3">
                                                <span>Sender Account</span>
                                                <input type="text" name="sender" class="form-control"
                                                    required="required" />
                                            </div>
                                            <div class="inputbox my-3">
                                                <span>Recipient Account</span>
                                                <select class="form-control" name="payment_type">
                                                    <option selected disabled>Select Account Number</option>
                                                    <option value="1">C1116139415</option>
                                                    <option value="2">C1268681444</option>
                                                    <option value="3">C1345689046</option>
                                                    <option value="4">C4506139429</option>
                                                </select>
                                            </div>
                                            <div class="d-flex flex-row pb-2">
                                                <div class="inputbox my-3">
                                                    <span>Amount</span>
                                                    <input type="text" name="amount" min="1" max="999"
                                                        class="form-control" required="required" />
                                                </div>
                                            </div>
                                            <div class="px-5 pay my-3">
                                                <button class="btn btn-success btn-block" type="submit">
                                                    Pay
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- SweetAlert2 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
